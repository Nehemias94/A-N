<style>
:root{
  --cafe:#c8a97e;

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{

  background:
    radial-gradient(circle at 10% 10%, rgba(200,169,126,0.06), transparent 12%),

.page {

  border: 1.6px solid rgba(200,169,126,0.25);

}
.page::before{
  content:"";
  position:absolute;
  inset:12px;
  border-radius:12px;
  pointer-events:none;
  box-shadow: inset 0 0 120px rgba(200,169,126,0.08);
  z-index:0;
}
.floral-top, .floral-bottom{
  width:100%;
  height:auto;
  display:block;
  margin:0 auto;

  pointer-events:none;
  opacity:0.95;

.content{

.rsvp{
  display:inline-block;
  margin-top:22px;
  margin-bottom:22px !important;
  background: linear-gradient(180deg,var(--cafe),var(--cafe-dark));
  color:white;
  padding:12px 28px;
  border-radius:28px;
  text-decoration:none;
  font-weight:700;
  box-shadow: 0 8px 18px rgba(168,130,86,0.25);
  transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
  font-family: "Cormorant Garamond", serif;
  font-size:18px;
  letter-spacing:0.4px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  border: none;
  cursor: pointer;
}
.rsvp[disabled]{
  opacity:0.7;
  cursor:not-allowed;
  transform:none;
  box-shadow:none;
}
.rsvp:hover:not([disabled]){
  transform: translateY(-3px);
  box-shadow: 0 12px 26px rgba(168,130,86,0.32);
}
/* INPUT ELEGANTE */
.input-box {
  width: 100%;
  max-width: 260px;

@keyframes fadeIn {

.divider{

/* Responsive tweaks */

<!-- Dependencia Supabase: carga desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
/*
  Mejoras aplicadas:
  - Validaciones robustas y mensajes unificados.
  - Prevenci√≥n de XSS usando textContent.
  - Evitar que el bot√≥n quede deshabilitado en caso de fallo.
  - Manejo flexible de createClient desde el bundle del CDN.
  - Recomendar inyecci√≥n de config desde servidor (window.__SUPABASE_CONFIG__).
*/

const metaUrl = document.querySelector('meta[name="supabase-url"]')?.content || '';
const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.content || '';

/* Preferimos la inyecci√≥n server-side en window.__SUPABASE_CONFIG__ (mejor para no versionar claves) */
const injected = window.__SUPABASE_CONFIG__ || null;
const SUPABASE_URL = injected?.url || metaUrl;
const SUPABASE_ANON_KEY = injected?.anonKey || metaKey;

if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
  console.warn('Supabase URL/KEY no configurados. Reemplaza meta tags con valores seguros para producci√≥n o inyecta window.__SUPABASE_CONFIG__.');
}

/* Crear cliente Supabase de forma robusta dependiendo del bundle (CDN puede exponer createClient o window.supabase.createClient) */
let db = null;
try {
  if (typeof window.supabase === 'object' && typeof window.supabase.createClient === 'function') {
    db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  } else if (typeof createClient === 'function') {
    // Si el bundle expone createClient globalmente
    db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  } else {
    console.error('No se encontr√≥ createClient de Supabase en el entorno.');
  }
} catch (e) {
  console.error('Error al inicializar Supabase:', e);
}

/* Utilidades */
const params = new URLSearchParams(window.location.search);
const invitadoID = params.get("id");

const nombreSpan = document.getElementById('nombreInvitado');
const mensajeRegalo = document.getElementById('mensajeRegalo');
const contenedor = document.getElementById('contenedorInvitados');
const contador = document.getElementById('contadorInvitados');
const input = document.getElementById('inputInvitados');
const btn = document.getElementById('btnConfirmar');
const contenedorMensaje = document.getElementById('mensajeConfirmacion');

function showMessage(text, opts = {}) {
  contenedorMensaje.style.display = 'block';
  contenedorMensaje.style.color = opts.color || 'var(--cafe-dark)';
  contenedorMensaje.textContent = text; // usar textContent para evitar XSS
}

function showHTMLMessage(html) {
  // Uso controlado ‚Äî evita usar con contenido no confiable
  contenedorMensaje.style.display = 'block';
  contenedorMensaje.innerHTML = html;
}

function escapeHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

document.addEventListener("DOMContentLoaded", async () => {
  // UX: estado inicial
  btn.disabled = true;
  btn.textContent = 'Cargando...';

  if (!invitadoID) {
    // P√°gina gen√©rica, habilitar bot√≥n para que el usuario pueda ver el estado manualmente
    btn.disabled = false;
    btn.textContent = 'Confirmar asistencia';
    return;
  }

  if (!db) {
    showMessage('Error de configuraci√≥n. Intenta nuevamente m√°s tarde.', { color: '#b33' });
    btn.disabled = false;
    btn.textContent = 'Confirmar asistencia';
    return;
  }

  try {
    const { data, error } = await db
      .from("invitados")
      .select("*")
      .eq("codigo", invitadoID)
      .single();

    if (error) {
      console.error(error);
      showMessage('No se pudo obtener la informaci√≥n del invitado.');
      btn.disabled = false;
      btn.textContent = 'Confirmar asistencia';
      return;
    }
    if (!data) {
      showMessage('Invitado no encontrado.');
      btn.disabled = false;
      btn.textContent = 'Confirmar asistencia';
      return;
    }

    nombreSpan.textContent = data.nombre || 'invitado';

    // Mostrar regalo si corresponde
    if (data.regalo === true) {
      mensajeRegalo.style.display = 'block';
      mensajeRegalo.setAttribute('aria-hidden', 'false');
    } else {
      mensajeRegalo.style.display = 'none';
      mensajeRegalo.setAttribute('aria-hidden', 'true');
    }

    // Control de entrada seg√∫n permisos
    const maxInvitados = Number.isInteger(data.numero_invitados) ? data.numero_invitados : 1;
    if (maxInvitados > 1) {
      contador.textContent = `M√°ximo invitados permitidos: ${maxInvitados}.`;
      contador.setAttribute('aria-hidden', 'false');
      input.setAttribute('max', String(maxInvitados));
      input.placeholder = `M√°x ${maxInvitados}`;
      input.value = ''; // vac√≠o por defecto
      contenedor.style.display = '';
    } else {
      // si solo 1 invitado, ocultamos input y asumimos 1
      contenedor.style.display = 'none';
    }

    if (data.confirmado === true) {
      btn.textContent = "Ya confirmado ‚úî";
      btn.style.background = "#888";
      btn.disabled = true;

      const confirmados = data.numero_invitados_confirmados || 1;
      showMessage(`Hola ${data.nombre}, gracias por confirmar. Has confirmado ${confirmados} invitado(s). ¬°Te esperamos!`);
      return;
    }

    // Estado normal: habilitar bot√≥n
    btn.disabled = false;
    btn.textContent = 'Confirmar asistencia';

  } catch (err) {
    console.error(err);
    showMessage('Error al conectar con la base de datos.');
    btn.disabled = false;
    btn.textContent = 'Confirmar asistencia';
  }
});

/* Confirmar asistencia: validaciones y actualizaci√≥n */
btn.addEventListener('click', confirmarAsistencia);

async function confirmarAsistencia() {
  if (btn.disabled) return;
  btn.disabled = true;
  const originalText = btn.textContent;
  btn.textContent = 'Guardando...';

  let operationSucceeded = false;

  try {
    if (!invitadoID) {
      showMessage('No se encontr√≥ el ID del invitado.');
      return;
    }
    if (!db) {
      showMessage('Configuraci√≥n incorrecta. Contacta al organizador.');
      return;
    }

    const { data: invitado, error: fetchErr } = await db
      .from("invitados")
      .select("confirmado, nombre, numero_invitados, numero_invitados_confirmados")
      .eq("codigo", invitadoID)
      .single();

    if (fetchErr) {
      console.error(fetchErr);
      showMessage('Error al verificar el estado de la invitaci√≥n.');
      return;
    }

    if (!invitado) {
      showMessage('Invitado no encontrado.');
      return;
    }

    if (invitado.confirmado) {
      showMessage('Ya hab√≠as confirmado antes ü§é');
      return;
    }

    let cantidadConfirmada = 1;
    const maxInv = Number.isInteger(invitado.numero_invitados) ? invitado.numero_invitados : 1;
    if (maxInv > 1) {
      const parsed = parseInt(input.value, 10);
      if (Number.isNaN(parsed)) {
        showMessage('Ingresa cu√°ntos asistir√°n.');
        return;
      }
      cantidadConfirmada = Math.max(1, parsed);
      if (cantidadConfirmada > maxInv) {
        showMessage(`Solo puedes confirmar hasta ${maxInv} invitado(s).`);
        return;
      }
    }

    // Datos a actualizar
    const updatedData = {
      confirmado: true,
      fecha_confirmacion: new Date().toISOString().split("T")[0],
      hora_confirmacion: new Date().toLocaleTimeString("es-ES", { hour12: false }),
      numero_invitados_confirmados: cantidadConfirmada
    };

    const { error } = await db
      .from("invitados")
      .update(updatedData)
      .eq("codigo", invitadoID);

    if (error) {
      console.error(error);
      showMessage('No se pudo guardar la confirmaci√≥n.');
      return;
    }

    operationSucceeded = true;

    btn.textContent = "Confirmado ‚úî";
    btn.style.background = "#888";
    btn.disabled = true;

    // Ocultar input si aplica
    if (maxInv === 1 || cantidadConfirmada >= 1) {
      contenedor.style.display = "none";
    }

    showMessage(`Hola ${invitado.nombre}, gracias por confirmar ü§é Has confirmado ${cantidadConfirmada} invitado(s).`);

    // Actualizar contador accesible
    if (maxInv > 1) {
      contador.textContent = `M√°ximo de invitados permitidos: ${maxInv}. Ya confirmados: ${cantidadConfirmada}`;
    }
  } catch (err) {
    console.error(err);
    showMessage('Ocurri√≥ un error inesperado. Intenta nuevamente m√°s tarde.');
  } finally {
    // Si la operaci√≥n no tuvo √©xito, restauramos el estado del bot√≥n
    if (!operationSucceeded) {
      btn.textContent = originalText;
      btn.disabled = false;
    }
  }
}

/* Mejora UX: permitir enviar con Enter cuando el input est√° enfocado */
input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    btn.click();
  }
});
</script>
