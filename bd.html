<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boda Ana & Nehem√≠as</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --cafe:#c8a97e;
      --cafe-dark:#a98256;
      --text:#3f3f3f;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Cormorant Garamond", serif;
      background:
        radial-gradient(circle at 10% 10%, rgba(200,169,126,0.06), transparent 12%),
        radial-gradient(circle at 90% 90%, rgba(200,169,126,0.05), transparent 12%),
        linear-gradient(180deg, #fff 0%, #fffaf6 100%);
      color:var(--text);
      padding:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .page {
      width:100%;
      max-width:760px;
      padding:48px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96));
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1.6px solid rgba(200,169,126,0.25);
      overflow:hidden;
    }

    .content{
      position:relative;
      z-index:2;
      text-align:center;
      padding:18px 8px;
    }

    .note{
      font-style:italic;
      color:#444;
      font-size:20px;
      font-weight:500;
    }

    .rsvp{
      display:inline-block;
      margin-top:22px;
      background: linear-gradient(180deg,var(--cafe),var(--cafe-dark));
      color:white;
      padding:12px 28px;
      border-radius:28px;
      text-decoration:none;
      font-weight:700;
      font-size:18px;
    }
    .rsvp:hover{
      transform: translateY(-3px);
    }

    footer{
      margin-top:26px;
      color:#777;
      font-size:14px;
    }
  </style>
</head>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabaseUrl = "https://xapdvqeexykowetnlhge.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhcGR2cWVleHlrb3dldG5saGdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTk5MjgsImV4cCI6MjA3OTU3NTkyOH0.tynERwGVWQVZSHRoc6ab6hHe34GbxH4O7RcmHnbLmzg";

  const supabase = createClient(supabaseUrl, supabaseKey);

  // Obtener ID del URL
  const urlParams = new URLSearchParams(window.location.search);
  const invitadoID = urlParams.get("id");

  console.log("ID detectado:", invitadoID);

  function obtenerFechaActual() {
    const hoy = new Date();
    return hoy.toISOString().split("T")[0]; // YYYY-MM-DD
  }

  function obtenerHoraActual() {
    const ahora = new Date();
    return ahora.toTimeString().split(" ")[0]; // HH:MM:SS
  }

  // --- Evento Confirmar ---
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("btnConfirmar");

    btn.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!invitadoID) {
        alert("No se encontr√≥ ID en el enlace üëÄ");
        return;
      }

      console.log("Consultando invitado...");

      // Revisar si ya confirm√≥
      const { data: invitado, error: errorBuscar } = await supabase
        .from("invitados")
        .select("confirmado")
        .eq("id_invitado", invitadoID)
        .single();

      console.log("Resultado buscar:", invitado, errorBuscar);

      if (errorBuscar) {
        alert("Error buscando invitado.");
        console.error(errorBuscar);
        return;
      }

      if (invitado?.confirmado === true) {
        alert("Ya confirmaste antes ‚úî");
        return;
      }

      const fecha = obtenerFechaActual();
      const hora = obtenerHoraActual();

      console.log("Guardando:", fecha, hora);

      const { data, error } = await supabase
        .from("invitados")
        .update({
          confirmado: true,
          fecha_confirmacion: fecha,
          hora_confirmacion: hora
        })
        .eq("id_invitado", invitadoID);

      console.log("Resultado update:", data, error);

      if (error) {
        alert("Error guardando confirmaci√≥n.");
        console.error(error);
      } else {
        alert("¬°Confirmaci√≥n enviada con √©xito!");
      }
    });
  });
</script>

<body>
  <div class="page">

    <div class="content">

      <p class="note">Con la bendici√≥n de Dios y nuestras familias, te invitamos a compartir este d√≠a tan especial con nosotros.</p>

      <a class="rsvp" id="btnConfirmar" href="#">
        Confirmar asistencia
      </a>

      <footer>
        <p class="note">Con amor, Ana & Nehem√≠as ü§é</p>
      </footer>
    </div>

  </div>
</body>
</html>
