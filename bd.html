  // Obtener el ID desde la URL ?id=INV0001
  const params = new URLSearchParams(window.location.search);
  const invitadoID = params.get("id");

  // Validaci√≥n autom√°tica al cargar la p√°gina
  document.addEventListener("DOMContentLoaded", async () => {
    if (!invitadoID) {
      alert("No se encontr√≥ el ID del invitado en la URL.");
      return;
    }

    // Buscar invitado en la BD
    const { data, error } = await db
      .from("invitados")

      .single();

    if (error || !data) {
      alert("Invitado no encontrado.");

    }

    // Si ya confirm√≥ antes ‚Üí bloquear bot√≥n
    if (data.confirmado === true) {

      btn.innerText = "Ya confirmado ‚úî";

  });


  async function confirmarAsistencia() {
    if (!invitadoID) {
      alert("No se encontr√≥ el ID del invitado.");
      return;
    }

    // Verificar si ya estaba confirmado
    const { data: existente } = await db
      .from("invitados")
      .select("confirmado")
      .eq("codigo", invitadoID)
      .single();

    if (existente.confirmado === true) {
      alert("Ya confirmaste antes. ¬°Gracias!");
      return;
    }

    // Guardar confirmaci√≥n
    const { error } = await db
      .from("invitados")
      .update({
        confirmado: true,
        fecha_confirmacion: new Date().toISOString()
      })
      .eq("codigo", invitadoID);

    if (error) {
      console.error("ERROR Supabase:", error);
      alert("No se pudo guardar la confirmaci√≥n.");
      return;
    }

    // Cambiar bot√≥n
    const btn = document.getElementById("btnConfirmar");
    btn.innerText = "Confirmado ‚úî";
    btn.style.background = "#888";
    btn.style.pointerEvents = "none";

    alert("¬°Gracias por confirmar tu asistencia!");
  }
</script>
